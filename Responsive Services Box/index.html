<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>翻转动画</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="box">
            <div class="front-face">
                <div class="icon"> <i class="fas fa-code"></i></div>
                <span>山中送别</span>
            </div>
            <div class="back-face">
                <span>山中送别</span>
                <p>山中相送罢，日暮掩柴扉。<br> 春草明年绿，王孙归不归？
                </p>
            </div>
        </div>
        <div class="box">
            <div class="front-face">
                <div class="icon"> <i class="fas fa-rocket"></i></div>
                <span>嫦娥</span>
            </div>
            <div class="back-face">
                <span>嫦娥</span>
                <p>云母屏风烛影深，<br>长河渐落晓星沉。<br> 嫦娥应悔偷灵药，<br>碧海青天夜夜心。
                </p>
            </div>
        </div>
        <div class="box">
            <div class="front-face">
                <div class="icon"> <i class="fas fa-code"></i></div>
                <span>孤雁二首·其二</span>
            </div>
            <div class="back-face">
                <span>孤雁二首·其二</span>
                <p>几行归塞尽，念尔独何之。<br> 暮雨相呼失，寒塘欲下迟。
                    <br> 渚云低暗度，关月冷相随。
                    <br> 未必逢矰缴，孤飞自可疑。
                </p>
            </div>
        </div>
    </div>
</body>

</html>
