<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <section>
        <ul>
            <li class="list active" data-filter="All">All</li>
            <li class="list" data-filter="mobile">Mobile</li>
            <li class="list" data-filter="camera">Camera</li>
            <li class="list" data-filter="watch">Watch</li>
            <li class="list" data-filter="shoe">Shoe</li>
            <li class="list" data-filter="headphone">HeadPhone</li>
        </ul>
        <div class="product">
            <div class="itemBox mobile">
                <img src="mobile1.jpg">
            </div>
            <div class="itemBox camera">
                <img src="camera1.jpg">
            </div>
            <div class="itemBox watch">
                <img src="watch1.jpg">
            </div>
            <div class="itemBox shoe">
                <img src="shoe1.jpg">
            </div>
            <div class="itemBox headphone">
                <img src="headphone1.jpg">
            </div>
            <div class="itemBox mobile">
                <img src="mobile2.jpg">
            </div>
            <div class="itemBox camera">
                <img src="camera2.jpg">
            </div>
            <div class="itemBox watch">
                <img src="watch2.jpg">
            </div>
            <div class="itemBox shoe">
                <img src="shoe2.jpg">
            </div>
            <div class="itemBox headphone">
                <img src="headphone2.jpg">
            </div>
            <div class="itemBox mobile">
                <img src="mobile3.jpg">
            </div>
            <div class="itemBox camera">
                <img src="camera3.jpg">
            </div>
            <div class="itemBox watch">
                <img src="watch3.jpg">
            </div>
            <div class="itemBox shoe">
                <img src="shoe3.jpg">
            </div>
            <div class="itemBox headphone">
                <img src="headphone3.jpg">
            </div>
            <div class="itemBox mobile">
                <img src="mobile4.jpg">
            </div>
            <div class="itemBox mobile">
                <img src="mobile5.jpg">
            </div>
            <div class="itemBox watch">
                <img src="watch4.jpg">
            </div>
            <div class="itemBox shoe">
                <img src="shoe4.jpg">
            </div>
            <div class="itemBox headphone">
                <img src="headphone4.jpg">
            </div>
        </div>
    </section>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.list').click(function() {
                    const value = $(this).attr('data-filter');
                    if (value == "All") {
                        $('.itemBox').show('1000');
                    } else {
                        //除了选中的其他的都隐藏
                        $('.itemBox').not('.' + value).hide('1000');
                        //选中的Item显示
                        $('.itemBox').filter('.' + value).show('1000');
                    }
                })
                // 添加活动选择器
                // siblings返回被选元素的所有同级元素
            $('.list').click(function() {
                $(this).addClass('active').siblings().removeClass('active');
            })

        })
    </script>
</body>

</html>
