<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页聊天框</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <input type="checkbox" id="click">
    <label for="click">
        <p class="message">@</p>
        <p class="close">×</p>
    </label>
    <div class="wrapper">
        <div class="head-text">Let's chat? - Online</div>
        <div class="chat-box">
            <div class="desc-text">Please fill out the form below to start chatting with the next available agent.</div>
            <form action="#">
                <div class="field">
                    <input type="text" placeholder="Your name" required>
                </div>
                <div class="field">
                    <input type="email" placeholder="Email Address" required>
                </div>
                <div class="textarea">
                    <textarea cols="30" rows="10" placeholder="Explain your questions.." required></textarea>
                </div>
                <div class="field">
                    <button type="submit">Start Chat</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
